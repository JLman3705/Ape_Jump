<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Ape Jump</title>
<style>body{margin:0;background:#000;color:#fff;font-family:sans-serif;text-align:center}canvas{display:block;margin:20px auto;background:#000}#restartBtn{display:none;padding:10px 20px;font-size:18px;margin-top:10px;background:#00d4ff;color:#000;border:none;border-radius:8px;cursor:pointer}</style>
</head>
<body>
<h2>Spikes jumped: <span id=score>0</span></h2>
<canvas id=gameCanvas width=480 height=270></canvas>
<button id=restartBtn onclick=restartGame()>Restart</button>
<img id=monkey1 src=Run1.png style=display:none>
<img id=monkey2 src=Run2.png style=display:none>
<img id=palmTree src=pixel_palm_tree_final.png style=display:none>
<audio id=bounceSound src=Jump.mp3 preload=auto></audio>
<audio id=bgMusic src=Music.mp3 preload=auto loop></audio>
<script>
const canvas=document.getElementById("gameCanvas"),ctx=canvas.getContext("2d"),
bounceSound=document.getElementById("bounceSound"),bgMusic=document.getElementById("bgMusic"),
monkey1=document.getElementById("monkey1"),monkey2=document.getElementById("monkey2"),
palmTree=document.getElementById("palmTree");

let gravity=.5,jumpStrength=-11,spikeSpeed=2,score=0,isGameOver=!1,frameCounter=0;
let monkey,spikes=[],trees=[];

function resetGame(){
  monkey={x:40,y:228,width:32,height:32,dy:0,onGround:!0};
  score=0,isGameOver=!1,spikes=[],trees.length=0;
  document.getElementById("score").innerText=score;
  document.getElementById("restartBtn").style.display="none";
  bgMusic.currentTime=0,bgMusic.play(),requestAnimationFrame(update)
}

function spawnSpikeAt(x){spikes.push({x:x,y:240,width:20,height:20,passed:!1})}
function spawnMoreSpikes(){
  let x=spikes.length?Math.max(...spikes.map(s=>s.x)):480;
  while(x<canvas.width+600)x+=200*Math.random()+100,spawnSpikeAt(x)
}
function maybeSpawnPalmTree(){
  if(Math.random()<.01)trees.push({x:canvas.width+50,y:212,width:40,height:48})
}
function drawPalmTrees(){trees.forEach(t=>ctx.drawImage(palmTree,t.x,t.y,t.width,t.height))}
function jump(){
  !isGameOver&&monkey.onGround&&(monkey.dy=jumpStrength,monkey.onGround=!1,
  bounceSound.currentTime=0,bounceSound.play())
}
function drawMonkey(){
  const img=Math.floor(frameCounter/10)%2==0?monkey1:monkey2;
  ctx.drawImage(img,monkey.x,monkey.y,monkey.width,monkey.height),frameCounter++
}
function drawFloor(){
  ctx.strokeStyle="#228B22",ctx.lineWidth=2,ctx.beginPath(),
  ctx.moveTo(0,260),ctx.lineTo(canvas.width,260),ctx.stroke()
}
function drawSpikes(){
  ctx.fillStyle="#ff4444",spikes.forEach(s=>{
    ctx.beginPath(),ctx.moveTo(s.x,s.y+s.height),
    ctx.lineTo(s.x+s.width/2,s.y),ctx.lineTo(s.x+s.width,s.y+s.height),
    ctx.closePath(),ctx.fill()
  })
}
function checkCollision(){
  return spikes.some(s=>
    monkey.x+monkey.width>s.x&&monkey.x<s.x+s.width&&monkey.y+monkey.height>s.y)
}
function update(){
  if(isGameOver)return;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // light blue band between y=40 and y=260
  ctx.fillStyle="#87ceeb";
  ctx.fillRect(0,40,canvas.width,220);

  monkey.dy+=gravity,monkey.y+=monkey.dy;
  monkey.y+monkey.height>=260&&(monkey.y=228,monkey.dy=0,monkey.onGround=!0);

  spikes.forEach(s=>{
    s.x-=spikeSpeed;
    !s.passed&&s.x+s.width<monkey.x&&(s.passed=!0,score++,
    document.getElementById("score").innerText=score)
  });

  trees.forEach(t=>t.x-=spikeSpeed);
  trees=trees.filter(t=>t.x+t.width>0);
  maybeSpawnPalmTree();

  spikes=spikes.filter(s=>s.x+s.width>-50);
  spawnMoreSpikes();

  drawPalmTrees();
  drawFloor();
  drawMonkey();
  drawSpikes();

  if(checkCollision()){
    isGameOver=!0;
    document.getElementById("restartBtn").style.display="inline-block";
    return bgMusic.pause();
  }
  requestAnimationFrame(update)
}

function restartGame(){resetGame()}
canvas.addEventListener("click",jump),
canvas.addEventListener("touchstart",e=>{e.preventDefault(),jump()}),
window.addEventListener("click",()=>{bgMusic.paused&&!isGameOver&&bgMusic.play().catch(()=>{})},{once:!0}),
resetGame();
</script>
</body>

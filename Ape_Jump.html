<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Ape Jump</title>
<style>body{margin:0;background:#000;color:#fff;font-family:sans-serif;text-align:center}canvas{display:block;margin:0 auto;background:#000;max-width:100%;height:auto}#restartBtn{display:none;padding:10px 20px;font-size:18px;margin:10px auto;background:#00d4ff;color:#000;border:none;border-radius:8px;cursor:pointer}h2{font-size:1.2em}</style>
</head>
<body>
<h2>Spikes jumped: <span id=score>0</span></h2>
<canvas id=gameCanvas></canvas>

<div style=margin-top:10px>
<a href=https://www.buymeacoffee.com/jlman3705 target=_blank>
<img src=https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png alt="Buy Me A Coffee" height=50 style=border-radius:8px>

<img id=monkey1 src=Run1.png style=display:none>
<img id=monkey2 src=Run2.png style=display:none>
<img id=palmTree src=pixel_palm_tree_final.png style=display:none>
<audio id=bounceSound src=jump_vinco_boing.mp3 preload=auto></audio>

</body>
</html>

<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Ape Jump</title>
<style>body{margin:0;background:#000;color:#fff;font-family:sans-serif;text-align:center}canvas{display:block;margin:20px auto;background:#000}#restartBtn{display:none;padding:10px 20px;font-size:18px;margin-top:10px;background:#00d4ff;color:#000;border:none;border-radius:8px;cursor:pointer}</style>
</head>
<body>
<h2>Spikes jumped: <span id=score>0</span></h2>
<canvas id=gameCanvas width=480 height=270></canvas>
<button id=restartBtn onclick=restartGame()>Restart</button>
<img id=monkey1 src=Run1.png style=display:none>
<img id=monkey2 src=Run2.png style=display:none>
<img id=palmTree src=pixel_palm_tree_final.png style=display:none>
<audio id=bounceSound src=Jump.mp3 preload=auto></audio>

<script>const canvas=document.getElementById("gameCanvas"),ctx=canvas.getContext("2d"),bounceSound=document.getElementById("bounceSound"),bgMusic=document.getElementById("bgMusic"),monkey1=document.getElementById("monkey1"),monkey2=document.getElementById("monkey2"),palmTree=document.getElementById("palmTree");let monkey,gravity=.5,jumpStrength=-11,spikeSpeed=2,score=0,isGameOver=!1,frameCounter=0,spikes=[],trees=[];function resetGame(){monkey={x:40,y:0,width:32,height:32,dy:0,onGround:!0},monkey.y=260-monkey.height,score=0,isGameOver=!1,spikes=[],trees.length=0,document.getElementById("score").innerText=score,document.getElementById("restartBtn").style.display="none",bgMusic.currentTime=0,bgMusic.play(),requestAnimationFrame(update)}function spawnSpikeAt(e){spikes.push({x:e,y:240,width:20,height:20,passed:!1})}function spawnMoreSpikes(){let e=spikes.length?Math.max(...spikes.map((e=>e.x))):480;for(;e<canvas.width+600;){e+=200*Math.random()+100,spawnSpikeAt(e)}}function maybeSpawnPalmTree(){Math.random()<.01&&trees.push({x:canvas.width+50,y:198,width:48,height:64})}function drawPalmTrees(){trees.forEach((e=>{ctx.drawImage(palmTree,e.x,e.y,e.width,e.height)}))}function jump(){!isGameOver&&monkey.onGround&&(monkey.dy=jumpStrength,monkey.onGround=!1,bounceSound.currentTime=0,bounceSound.play())}function drawMonkey(){const e=Math.floor(frameCounter/10)%2==0?monkey1:monkey2;ctx.drawImage(e,monkey.x,monkey.y,monkey.width,monkey.height),frameCounter++}function drawFloor(){ctx.strokeStyle="#228B22",ctx.lineWidth=2,ctx.beginPath(),ctx.moveTo(0,260),ctx.lineTo(canvas.width,260),ctx.stroke()}function drawSpikes(){ctx.fillStyle="#ff4444",spikes.forEach((e=>{ctx.beginPath(),ctx.moveTo(e.x,e.y+e.height),ctx.lineTo(e.x+e.width/2,e.y),ctx.lineTo(e.x+e.width,e.y+e.height),ctx.closePath(),ctx.fill()}))}function checkCollision(){return spikes.some((e=>monkey.x+monkey.width>e.x&&monkey.x<e.x+e.width&&monkey.y+monkey.height>e.y))}function update(){if(!isGameOver){if(ctx.clearRect(0,0,canvas.width,canvas.height),ctx.fillStyle="#87ceeb",ctx.fillRect(0,40,canvas.width,220),monkey.dy+=gravity,monkey.y+=monkey.dy,monkey.y+monkey.height>=260&&(monkey.y=260-monkey.height+1,monkey.dy=0,monkey.onGround=!0),spikes.forEach((e=>{e.x-=spikeSpeed,!e.passed&&e.x+e.width<monkey.x&&(e.passed=!0,score++,document.getElementById("score").innerText=score)})),trees.forEach((e=>e.x-=spikeSpeed)),trees=trees.filter((e=>e.x+e.width>0)),maybeSpawnPalmTree(),spikes=spikes.filter((e=>e.x+e.width>-50)),spawnMoreSpikes(),drawPalmTrees(),drawFloor(),drawMonkey(),drawSpikes(),checkCollision())return isGameOver=!0,document.getElementById("restartBtn").style.display="inline-block",void bgMusic.pause();requestAnimationFrame(update)}}function restartGame(){resetGame()}canvas.addEventListener("click",jump),canvas.addEventListener("touchstart",(e=>{e.preventDefault(),jump()})),window.addEventListener("click",(()=>{bgMusic.paused&&!isGameOver&&bgMusic.play().catch((()=>{}))}),{once:!0}),resetGame()</script>
</body>
</html>
